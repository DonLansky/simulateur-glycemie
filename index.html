<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Glycémie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .hidden { display: none; }
        .result-box { border-left: 4px solid #0d6efd; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-heart-pulse"></i> Simulateur Glycémie</h3>
            </div>
            <div class="card-body">
                <form id="formGlycemie">
                    <div class="mb-3">
                        <label class="form-label">Profil</label>
                        <select class="form-select" id="profil" required>
                            <option value="" disabled selected>Choisissez votre profil</option>
                            <option value="jeune">Jeune (18-35 ans)</option>
                            <option value="adulte">Adulte (35-55 ans)</option>
                            <option value="senior">Senior (55+ ans)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Battements par minute (BPM)</label>
                        <input type="number" class="form-control" id="bpm" min="40" max="200" required>
                        <small class="text-muted">40-200 BPM</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Saturation O₂ (SpO2)</label>
                        <input type="number" class="form-control" id="spo2" min="70" max="100" required>
                        <small class="text-muted">70-100%</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-calculator"></i> Calculer
                    </button>
                </form>
            </div>
        </div>

        <div id="resultat" class="card shadow hidden">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-clipboard-data"></i> Résultat</h4>
            </div>
            <div class="card-body result-box">
                <div class="row mb-3">
                    <div class="col-6">
                        <h5 class="text-primary">mmol/L</h5>
                        <h2 id="mmolValue">0.0</h2>
                    </div>
                    <div class="col-6">
                        <h5 class="text-primary">mg/dL</h5>
                        <h2 id="mgValue">0.0</h2>
                    </div>
                </div>
                <div id="conseils" class="mt-3"></div>
                <button onclick="reset()" class="btn btn-secondary w-100 mt-3">
                    <i class="bi bi-arrow-clockwise"></i> Nouveau calcul
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
